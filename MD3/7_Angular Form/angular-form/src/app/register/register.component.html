<form action="" class="row justify-content-md-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-email-input" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input formControlName="email" type="email" id="example-email-input" class="form-control">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && 
      registerForm.get('email').touched">
        Invalid email!
      </div>
    </div>
    <fieldset formGroupName="pwGroup">
      <div class="form-group row">
        <label for="example-url-fb" class="col-md-2 col-form-label">password:</label>
        <div class="col-md-10">
          <input formControlName="password" type="password" id="example-url-fb" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-md-2 col-form-label">confirm pass:</label>
        <div class="col-md-10">
          <input formControlName="confirmPassword" type="password" id="example-url-twt" class="form-control">
        </div>
        <div class="alert alert-danger" role="alert"
          *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup']) && registerForm.get('pwGroup').touched">
          Password does not match!
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>


</form>
<pre>
  {{registerForm.value| json}}
  </pre>
<pre>
  {{ngOnInit | json}}
  </pre>
