<form #profileForm="ngForm" (submit)="onSubmit(profileForm)" novalidate class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-10">
        <input #username="ngModel" required minlength="6" type="text" id="example-text-input" class="form-control"
          [(ngModel)]="profile.username" name="username">
      </div>
      <div *ngIf="!username.valid&& username.touched" class="alert alert-danger" role="alert">
        <p *ngIf="username?.errors?.required">
          Username is required
        </p>
        <p *ngIf="username?.errors?.minlength">
          The input must be of minimum length 6 characters
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input #email="ngModel" required minlength="6" email  [(ngModel)]="profile.email" name="email" type="email" id="example-email-input" class="form-control">
      </div>
      <div *ngIf="!email.valid&& email.touched" class="alert alert-danger" role="alert">
        <p *ngIf="email?.errors?.required">
          email is required
        </p>
        <p *ngIf="email?.errors?.minlength">
          The input must be of minimum length 6 characters
        </p>
        <p *ngIf="email?.errors?.email">
         khong dung cu phap email
        </p>
      </div>
    </div>
    <fieldset ngModelGroup="social">
      <div class="form-group row">
        <label for="example-url-fb" class="col-md-2 col-form-label">Facebook:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.facebook" name="facebook" type="url" id="example-url-fb" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-twt" class="col-md-2 col-form-label">Twiter:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.twiter" name="twiter" type="url" id="example-url-twt" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-url-web" class="col-md-2 col-form-label">Website:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.website" name="website" type="url" id="example-url-web" class="form-control">
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="example-tel-input" class="col-md-2 col-form-label">Tel:</label>
      <div class="col-md-10">
        <input [(ngModel)]="profile.tel" name="tel" type="tel" id="example-tel-input" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
<pre>
  {{profileForm.value| json}}
  </pre>
<pre>
  {{profile | json}}
  </pre>
