
<div class="container">
  <div class="row" style="text-align:center;color:white; margin-bottom:3%">
    <h2>Edit</h2>
  </div>
<div class=" panel" style="background-color: white;width: 70%;margin-left: 15%">
 
<form class="row justify-content-md-center" style="padding:5% 0% 0% 20%;font-size: 20px">
    <div class="col-md-8">
      <div class="form-group row">
      
        <div class="col-md-12">  
          <label >title:</label>
          <input type="text" id="example-email-input" class="form-control" [(ngModel)]="blogs.title" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
       
        <div class="col-md-12"> 
          <label >content:</label>
          <textarea style="height:150px" type="text" id="example-url-fb" class="form-control" [(ngModel)]="blogs.content" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-10 offset-md-2">
          <button (click)="onEditBlog()" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
   </form>
</div>
</div>
