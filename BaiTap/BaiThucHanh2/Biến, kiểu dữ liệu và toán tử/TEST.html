html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>

    </tr>
    <tr>
        <td><input type="text" id="Amount"/></td>
        <td>
            <select id="FromCur">
                <option value="1">Vietnamdong</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td>
            <select id="ToCur">
                <option value="23000">USD</option>
                <option value="1">Vietnamdong</option>
            </select>
        </td>
        <td><button onclick="Convert()">Convert</button></td>

    </tr>
</table>

<h4 id="Result" style="color:blue"></h4>
<script>
    function Convert(){
        var amount = parseInt(document.getElementById("Amount").value);
        var rate = document.getElementById("FromCur").value/document.getElementById("ToCur").value;
        var result = amount*rate;
        document.getElementById("Result").textContent = "Result: " + result;
    }
</script>
