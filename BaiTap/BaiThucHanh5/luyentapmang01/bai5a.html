        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var n1 = parseInt(prompt("chieu dai mang",""));
    var Ar2 = Array();

        b =  parseInt(prompt("nhap so thu " + j + ""));
        Ar2.push(b);
    }

    } else  { document.write("2 chuoi k giong nhau");}
