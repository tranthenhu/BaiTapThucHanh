<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="myCanvas" width="700" height="300" style="border:10px solid #ff0000 "></canvas>
 
</head>
<body>
<script>
    function gettime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var ngay = date.getDate();
        var thang = date.getMonth();
        var nam = date.getFullYear();
        var ngaydem = "";

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        ngay = ngay < 10 ? "0" + ngay : ngay;
        thang = thang < 10 ? "0" + thang : thang;
        ngaydem = h >= 6 && h <= 18 ?"ban ngày" : "ban đêm";
        var ngaygio = h + "h:" + m + "m:" + s + "s";
        var ngaythang = "ngày: " + ngay + " tháng: " + thang + " năm: " + nam ;
        console.log (ngaygio);
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0,0,1000,1000);
        ctx.fillStyle = "#020202";
        ctx.fillRect(0, 0, 700, 300);
        ctx.font = "50px Arial";
        ctx.fillStyle = "#4286f4";
        ctx.fillText( ngaygio,200,100,500);
        ctx.fillText( ngaythang,100,240,500);
        ctx.fillText( ngaydem,250,170,500);
        
    }
   

    setInterval(gettime,1000);
</script>
</body>
</html>
