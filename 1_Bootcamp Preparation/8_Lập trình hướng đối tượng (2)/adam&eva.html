    class apple {
        constructor(weight) {
            this._weight = weight;
        }

        appleweight() {
            return this._weight;
        }

        decrease() {
            this._weight -= 1;
            return this._weight;
        }
    }

            this._name = name;
            this._gender = gender;
            this._weight = weight;
       }
       humanname(){

              console.log("hi");
          }
      }
      eat () {
            this._weight += 1 ;
            return this._weight;
      }
      weighthuman() {
            return this._weight;
      }

    }
