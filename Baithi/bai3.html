<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        var dem = 0;
        for ( var i = 1 ; i <= n ; i++){
            if (n % i === 0)
                dem++;
        }
        if (dem === 2)
            return true;
            else  return false;
    }

    console.log(isPrime(12),isPrime(7));
</script>
</body>
</html>
